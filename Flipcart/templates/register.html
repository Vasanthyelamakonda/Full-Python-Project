
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<center>
  <h1>Sathya Technology</h1>
<hr>
  <h3> <a style="text-decoration:none;" href="{% url 'home' %}">Home</a> &emsp; &emsp; <a style="text-decoration:none;" href="{% url 'register' %}">Register</a> &emsp; &emsp;
        <a style="text-decoration:none;" href="{% url 'login'%} ">Login</a> </h3>
<hr>
<h3>Register Here</h3>
<form>
  <fieldset style="width:30%">
    <strong><p align="right"><a style="text-decoration:none;" href="{% url 'home'%}">Home</a> </p></strong>
    <legend><b>Register</b></legend>
    <table>
      <tr>
         <td><label>Name<span style="color:red">*</span>:</label></td>
      <td><input type="text" id="fname" name="fname" required></td>

      </tr>
      <tr>
        <td><label>Password <span style="color:red">*</span>:</label></td>
      <td><input type="password" id="pwd" name="pwd" required></td>
      </tr>
      <tr>
        <td><label>Gender:</label></td>
        <td><input type="radio" id="gender" name="gender">Male
        <input type="radio" id="gender" name="gender">Female  </td>
      </tr>
      <tr>
        <td><label>Email <span style="color:red">*</span>:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label>State <span style="color:red">*</span>:</label></td>
        <td><select id="state" name="state" required>
          <option>--Select--</option>
          <option>Telangana</option>
          <option>Andhra Pradesh</option>
        </select></td>
      </tr>
      <tr>
        <td><label>Qualification <span style="color:red">*</span>:</label>
        </td>
        <td><select id="qualification" name="qualification" multiple size="2" required>
          <option> SSC</option>
          <option>Intermediate</option>
          <option>BTech</option>
        </select>
        </td>
      </tr>
      <tr>
        <td><label>Date Of Birth<span style="color:red">*</span>:</label></td>
        <td><input type="date" id="dob" name="dob" required></td>
      </tr>
      <tr>

        <td></td>
        <td><input type="submit" value="Register"></td>
      </tr>
       <tr>
        <td colspan="2"><b>If already registered <a style="text-decoration:none" href="{% url 'login' %}">Login</a> </b></td>
      </tr>
    </table>

  </fieldset>
</form>
</center>
</body>
</html>
