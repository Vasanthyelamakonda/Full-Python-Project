<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Verfication</title>
</head>
<body>
<center>
  <h2>Marks Verification</h2>
  <fieldset style="width:30%">
    <form method="post" action="{% url 'marks' %}">
      {% csrf_token %}
      <table>
        <tr>
          <td><b><label>Enter Science Marks :</label></b></td>
          <td><input type="number" name="sciencemarks" id="sciencemarks" value="{{ a }}"></td>
        </tr>
        <tr>
          <td align="center" colspan="2"><input type="submit" value="Submit"></td>
        </tr>

      </table>
    </form>
  </fieldset>
  <h3>{{ result }}</h3>
</center>

</body>
</html>
