<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Number</title>
</head>
<body>
<h1 align="center">
    {% if a > b and b > c %}
      {{ a}} is big
    {% elif b > c %}
    {{b}} is big
    {% else %}
    {{ c }} is big
    {% endif %}
</h1>

</body>
</html>
